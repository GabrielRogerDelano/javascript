<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
    <link rel="stylesheet" href="css/exercicio.css">
</head>
<body>
    <header>
        <h1>verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento :
                <input type="number" id="nasc" min="0" max="2022">
            </p>
            <p>Sexo :
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="foto">
            <img id="imagem" src="" >
        </div>
    </section>
    <footer>
        <p>&copy;Roger</p>
    </footer>


    <script>
        function verificar(){
            var data = new Date()
            var ano =  data.getFullYear()
            var nasc = document.getElementById("nasc")
            var res = document.getElementById("resultado")

            if(nasc.value.lenght == 0 || nasc.value > ano){
                alert('[ERRO] dados nÃ£o coincidem. Tente novamente')
            }else{
                var sexo = document.getElementsByName('sexo')
                var idade = ano - Number(nasc.value)
                var genero = '' 
                var img = document.getElementById('imagem')
                if(sexo[0].checked){
                    genero = 'um Homem'
                    if(idade >=0 && idade <10){
                        img.src = 'img/pessoas/menino.png'
                    }else if(idade <25){
                        img.src = 'img/pessoas/garoto.png'
                    }else if(idade <65){
                        img.src = 'img/pessoas/homem.png'
                    }else{
                        img.src = 'img/pessoas/idoso.png'
                    }
                }else{
                    genero = ' uma Mulher'
                    if(idade >=0 && idade <10){
                        img.src = 'img/pessoas/menina.png'
                    }else if(idade <25){
                        img.src = 'img/pessoas/garota.png'
                    }else if(idade <65){
                        img.src = 'img/pessoas/mulher.png'
                    }else{
                        img.src = 'img/pessoas/idosa.png'
                    }
                }
                resultado.style.textAling = 'center'
                resultado.innerHTML = `Recebemos ${genero} com ${idade} anos`
            }
        }
    </script>
</body>
</html>
