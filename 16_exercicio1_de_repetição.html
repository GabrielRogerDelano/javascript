<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/exercicio.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>Número de ínicio :<input type="number" name="inicio" id="txti"></p>
            <p>Número de fim :<input type="number" name="fim" id="txtf"></p>
            <p>Número de passos :<input type="number" name="passo" id="txtp"></p>
            <p><input type="submit" value="contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem..
        </div>
    </section>
    <footer>
        <p>&copy;Roger</p>
    </footer>

    <script>
        function contar(){
            let inicio = document.getElementById("txti")
            let fim = document.getElementById("txtf")
            let passo = document.getElementById("txtp")
            let res = document.getElementById("res")

            if(inicio.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
                //window.alert("[ERRO] faltam dados")
                res.innerHTML = 'Impossivel contar'
            }else{
                res.innerHTML = 'Contando <br>'
                let i = Number(inicio.value)
                let f = Number(fim.value)
                let p = Number(passo.value)
                if(p <= 0 ){
                    window.alert('Passo inválido ! Passo ser considerado igual a 1')
                    p=1
                }
                if(i < f){
                    //contagem crescente
                    for(let c = i ; c <= f ; c += p){
                        res.innerHTML += ` ${c} \u{1F449}`
                    }
                }else{
                    //contagem regressiva
                    for(let c = i ;c >= f ; c -= p){
                        res.innerHTML += ` ${c} \u{1F449}`
                    }
                }
                res.innerHTML += ` \u{1F3c1}`
            }
        }
    </script>
</body>
</html>
