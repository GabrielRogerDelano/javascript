<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/exercicio.css">
</head>
<body>
    <header><h1>Tabuada</h1></header>
    <section>
        <div>
            <p>Tabuada do número : <input type="number" value="" name id="numero"></p>
            <input type="button" onclick="valor()" value="Gerar Tabuada" >
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
        
    </section>
    <footer>
        <p>@gbrieldelano</p>
    </footer>
    <script type="text/javascript">
        function valor(){
            let numero = document.getElementById("numero")
            let tabuada = document.getElementById("seltab")
            
            if(numero.value.length == 0){
                window.alert("Preencha como um numero maior que 0")
            }else{
                let n = Number(numero.value)
                tabuada.innerHTML =''
                for (let c = 1; c < 10; c++) {
                    let item = document.createElement('option')
                    item.text =`${n} X ${c} =${n*c}`
                    item.value = `tabuada${c}`
                    tabuada.appendChild(item)
                }
            }
        }
    </script>
</body>
</html>
