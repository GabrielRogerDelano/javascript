<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="css/exercicio.css">
</head>
<body>
    <header><h1>Analisador de números</h1></header>
    <section>
        <div>
            <p>Número entre 1 e 100 :<input type="number" name="num" id="num"></p>
            <input type="button" onclick="adicionar()" value="Adicionar">
            <br><br>
            <select name="lista" id="lista" size="6"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">  
        </div>
    </section>
    <footer>
        <p>@gbrieldelano</p>
    </footer>
    <script type="text/javascript">
        let num = document.getElementById("num")
        let lista = document.querySelector("select#lista")
        let res = document.querySelector("div#res")
        var valores = []

        function isNumero(n){
            if(Number(n) >=1 && Number(n) <= 100){
                return true
            }else{
                return false
            }
        }

        function inLista(n, l){
            if(l.indexOf(Number(n)) != -1){
                return true
            }else{
                return false
            }
        }

        function adicionar(){
            if(isNumero(num.value) && !inLista(num.value, valores)){
                valores.push(Number(num.value))
                let item = document.createElement("option")
                item.text =`O valor ${num.value} foi adicionado`
                lista.appendChild(item)
                res.innerHTML=''
            }else{
                alert("numero invalido ou ja adicionado a lista")
            }
            num.value=""
            num.focus()
        }

        function finalizar(){
            if(valores.length==0){
                alert("adicione valores antes")
            }else{
                let total = valores.length
                let maior = valores[0]
                let menor = valores[0]
                let soma = 0
                let media = 0
                for(let pos in valores){
                    soma += valores[pos]
                    if(valores[pos]>maior){
                        maior = valores[pos]
                    }
                    if(valores[pos]<menor)
                        menor = valores[pos]
                }
                media= soma/total
                res.innerHTML=''
                res.innerHTML+=`<p>Ao todo, temos ${total} números cadastrados</p>`
                res.innerHTML+=`<p>O menor numero é ${menor}</p>`
                res.innerHTML+=`<p>O maior numero é ${maior}</p>`
                res.innerHTML+=`<p>A soma dos valores é ${soma}</p>`
                res.innerHTML+=`<p>A média é ${media}</p>`
    
            }
        }
    </script>
</body>
</html>
