<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var numeroPensado = sorteia(10);
    var cont = 1

    while(cont <= 4){
        var chute = parseInt(prompt("Já pensei. Qual você acha que é (dica: vai de 0 a 10!)?"));

        if(chute == numeroPensado) {
            
            alert("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break

        } else {
            if(chute < numeroPensado){

                alert("Você errou! Seu número é MAIOR que o número sorteado");
            }
            else{

                alert("Você errou! Seu número é MENOR que o número sorteado");
            }
        }
        console.log(numeroPensado)
        cont++
    }
    
    mostra("FIM")
</script>
