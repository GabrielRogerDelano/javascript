<meta charset="UTF-8">
<input placeholder="Digite um valor"></input>
<button>Comparar valores</button>
<script>    
    var segredo = Math.round(Math.random() * 10 )
    var input = document.queryselector("input")
    input.focus()

    function verifica(){
        if(segredo == input.value){

            alert(`Voce acertou!!`)
        }
        else{

            alert("voce errou!!")
        }

        input.value = ""
        input.focus()
    }

    var button = document.querySelector("button")

    button.onclick = verifica
</script>
