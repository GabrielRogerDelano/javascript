<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Usando teplate string : ${}</h1>
    <p>
        Para uma frase que precisa fazer muita mistura de com as variaveis usa-se o <strong>'${}'</strong>, em vez do , <strong> ''+nome+''</strong> para a identação do codigo
        <br>
        <strong> Usar a `crase` em vez das 'aspas'</strong>
    </p>
    <script>
        
        var nome =String(prompt('Qual o seu nome : '))
        var idade =Number(prompt('coloque o a sua idade : '))
        var nota =Number(prompt('coloque o a sua nota : ')) 
        //usar a crase em vez das aspas
        window.alert(`O aluno ${nome} com ${idade} anos de idade tirou ${nota},0 em html`)
    </script>
</body>
</html>
