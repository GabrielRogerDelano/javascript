<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Contador de letras , Maiusculas e Minusculas</h1>
    <p>Abaixo o resultado do <strong> '.length'</strong> que conta as letras</p>
    <script>
        var nome = prompt('Qual o seu nome? ')
        document.write(`<p>seu nome tem ${nome.length} letras ,${nome}</p>`)
        document.write(`Seu nome em maiusculas fica ,${nome.toUpperCase()},`)
        document.write(` e em minusculas fica ,${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
